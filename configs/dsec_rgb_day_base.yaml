  RESUME_FLOWNET: ''

DATASET:
  NAME          : DSEC                                          # dataset name to be trained with (camvid, cityscapes, ade20k)
  # ROOT          : '/home/xiaoshan/work/adap_v/my_proj/data/DSEC/dsec_anytime/day'                                   # dataset root path
